{% extends "videos/base.html" %}
{% block title %}Delete {{ video.MovieTitle }}{% endblock %}
{% block content %}
<h1 class="h4">Delete Video</h1>
<p>Are you sure you want to delete <strong>{{ video.MovieTitle }}</strong> ({{ video.ReleaseYear }})?</p>
<form method="post" class="d-inline">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
</form>
<a class="btn btn-secondary" href="{% url 'video_list' %}">No, go back</a>
{% endblock %}
